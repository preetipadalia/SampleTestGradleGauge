plugins {
    id 'java'
}

group 'Gradle_example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.thoughtworks.gauge:gauge-java:0.7.13'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.19.0'
    implementation project(':main')
}
